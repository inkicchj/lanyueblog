{% macro item(post) %}
  <div style="display: flex;justify-content: space-between;padding: 15px;">
    <div>
      <div>
        <p>{{ post.title }}</p>
      </div>

    </div>
    <div style="height: 176px;width: 176px">
      <img src="{{ post.cover }}" style="width: 100%;height: 100%;object-fit: cover;border-radius: 12px;">
    </div>
  </div>
{% endmacro post_item %}
